<div #angularModal class="modal fade {{_options.class}}" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<button *ngIf="_options.showClose" type="button" (click)="hide()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">
					<ng-content select="[modal-title]"></ng-content>
				</h4>
			</div>

			<div class="modal-body">
				<ng-content select="[modal-body]"></ng-content>
			</div>

			<div class="modal-footer">
				<ng-content select="[modal-footer]"></ng-content>
			</div>

		</div>
	</div>
</div>
